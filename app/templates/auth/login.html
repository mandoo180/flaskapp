{% extends "base.html" %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div>
  <h1>Login</h1>
</div>
<div>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }}
    {{ form.email }}
    {{ form.password.label }}
    {{ form.password }}
    {{ form.submit }}
  </form>
  <br>
  <p>New user? <a href="{{ url_for('auth.join') }}">Click here to join</a>.</p>
</div>
{% endblock %}
